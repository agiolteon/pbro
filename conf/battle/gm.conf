//-------------------------------------------------------------------
// Cronus - Configuração dos GMs
//-------------------------------------------------------------------
// Originally Translated by Peter Kieser <pfak@telus.net>
// Made in to plainer English by Ancyker
//--------------------------------------------------------------
//Note 1: Directives can be set using on/off, yes/no or 1/0.
//Note 2: All rates are in percents, 100 would mean 100%, 200
//   would mean 200%, etc
//Note 3: Value is not limited to 60K (see below)
// Other Information:
// All options are limited to a max of 60K (aprox) which is 600%
// or 60secs as appropiate.
// 1000 miliseconds is 1 second.
// Unless otherwise specified, the minimum value is 0 for all
// features.
//--------------------------------------------------------------

// A quantidade máxima de monstros que um GM pode invocar (0 é a mesma coisa que ilimitado)
atcommand_spawn_quantity_limit: 100

// Máximo de slave-clones que um gm pode invocar usando o comando @slaveclone. (0 é a mesma coisa que ilimitado)
atcommand_slave_clone_limit: 25

// If 'no', commands require exact player name. If 'yes', entering a partial 
// name will work, as long as there's only one match from all players in the 
// current map server.
partial_name_scan: yes

// [GM] Podem usar todas as skills? (No ou level mínimo de GM)
gm_all_skill: no

// [GM] Podem equipar qualquer coisa? (No ou level mínimo de GM, pode causar erros no client.)
gm_all_equipment: no

// [GM] Podem usar as skills sem ter os requisitos necessários (sem
//   gemas azuis como exemplo. Ponha no ou o level de GM necessário.
gm_skill_unconditional: no

// [GM] Podem entrar em chats protegidos com senha? (No ou level de GM mínimo)
gm_join_chat: no

// [GM] Podem ficar sem serem kickados dos chats? (No ou level mínimo de GM)
gm_kick_chat: no

// (@) Comandos de GM estão apenas disponíveis para GM's? (Nota 1)
// Ponha 'No', se jogadores normais (gm level 0) podem usar comandos de GM _SE_ você por o comando para players normais.
// Ponha 'Yes', se jogadores normais (gm level 0) não vão poder usar comandos de GM mesmo se vocÊ por o level do comando para 0.
atcommand_gm_only: no

// O char do GM aparece se você usar um @comando sim, ou não?
hide_GM_session: no

// At what GM level can you see GMs and Account/Char IDs in the @who command?
who_display_aid: 1

// Ban people that try trade dupe.
// Duration of the ban, in minutes (default: 5). To disable the ban, set 0.
ban_hack_trade: 5

// Ponha aqui o level mínimo de um (online) GM que pode receber todas as informações de qualquer player que tentar hackear, fingir que é outra pessoa, etc.
// Valores de 0 a 100.
// 100: desabilita o envio dei nformação
// 0: manda pra qualquer um, inclusive jogadores normais
// padrão: 60, de acordo com a definição do GM no atcommand_athena.conf
hack_info_GM_level: 99

// Ponha aqui o level mínimo de um GM para desabilitar o nowarp (de) e o nowarpto (para) das bandeiras.
// Essa opção é manualmente usada no AT_commands (@memo, @warp, @charwarp, @go, etc...). Todos os comandos de GM usados para mover ou criar uma nova checagem do nowarp e do nowarpto .
// padrão: 20 (primeiro level depois de super jogador e jogador normal)
any_warp_GM_min_level: 99

// O nível mímimo para um GM ser proibido de distruir itens.
// Você deve definir esse valor com o mesmo nível do @item que foi configurado no atcommand.conf
// NUNCA DEFINIR ESSE VALOR A 0, ou você irá bloquear drop/trade de jogadores normais.
gm_cant_drop_min_lv: 29

//O nível de confiança para seus Gm´s. Qualquer GM ACIMA desse level estará apto a distribuir itens
//Ex: Usar Storage/Guild Storage, Dropar Itens, Usar Venda e Trade em itens. 
gm_cant_drop_max_lv: 29

// O Nível necessario de GM para que um Jogador seja considerado um GM.
// Uma conta com nivel de acesso menor do que esse não é afetada pelo comando
// gm_can_drop_lv (battle_athena.conf)
lowest_gm_level: 29

// Level mínimo do GM pra ver o HP de qualquer jogador? (Padrão: 60)
// no/0 podem ser usados para desativar essa opção.
disp_hpmeter: 0

// Nível mímimo de GM para vizualizar equipamentos, independemente da configuração.
// (Default: 0 = Desativado).
gm_viewequip_min_lv: 0

// Can GMs invite non GMs to a party? (Note 1)
// set to 'No', GMs under the party invite trust level may not invite non GMs to a party.
// set to 'Yes', All GMs can invite any player to a party.
// Also, as long as this is off, players cannot invite GMs to a party as well.
gm_can_party: no

//The trust level for GMs to invite to a party. Any GMs ABOVE OR EQUAL TO this level will be able to invite normal
//players into their party in addittion to other GMs. (regardless of gm_can_party)
gm_cant_party_min_lv: 20

// Títulos dos Jogadores (cheque msg_athena.conf para os títulos)
// Você deve por títulos diferentes para os seus jogadores e os seus GMs (de preferência não altere)
title_lvl1: 1
title_lvl2: 10
title_lvl3: 20
title_lvl4: 40
title_lvl5: 50
title_lvl6: 60
title_lvl7: 80
title_lvl8: 99